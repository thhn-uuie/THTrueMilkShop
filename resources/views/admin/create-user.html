							<div class="card-body">
								<div class="row">
									<div class="col-md-6">
										<div class="mb-3">
											<label for="name">User Name<i style="color: red;">*</i></label>
											<input type="text" name="name" id="name" class="form-control"
												placeholder="Name" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="mb-3">
											<label for="email">Email<i style="color: red;">*</i></label>
											<input type="text" name="email" id="email" class="form-control"
												placeholder="Email" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="mb-3">
											<label for="phone">Password<i style="color: red;">*</i></label>
											<input type="password" name="password" id="password" class="form-control"
												placeholder="Password" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="mb-3">
											<label for="phone">Phone<i style="color: red;">*</i></label>
											<input type="text" name="phone" id="phone" class="form-control"
												placeholder="Phone" required>
										</div>
									</div>
									<div class="col-md-12">
										<div class="mb-3">
											<label for="phone">Address<i style="color: red;">*</i></label>
											<textarea name="address" id="address" class="form-control" cols="30"
												rows="5"></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="pb-5 pt-3">
							<button type="submit" class="btn btn-primary">Create</button>
							<a href="users.html" class="btn btn-outline-dark ml-3">Cancel</a>
						</div>
					</div>
